<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>체스</title>
    <link rel="stylesheet" href="/src/index.css">
</head>

<body>

<div id="app">
    <h1 class="title">
        체스 게임
    </h1>

    <section>
        <div class="chess-ui">
            {{#pieces}}
            <div class="box">
                <img src="/images/{{notation}}-{{color}}.png"/>
            </div>
            {{/pieces}}
        </div>

        <form action="/move" method="get" enctype="text/plain">
            <div>
                <input class="text-input" type="text" name="target" id="target" placeholder="a2"/>
                <input class="text-input" type="text" name="source" id="source" placeholder="a4"/>
                <input class="submit-input" type="submit" value="제출"/>
            </div>
        </form>
    </section>
</div>

</body>
</html>
